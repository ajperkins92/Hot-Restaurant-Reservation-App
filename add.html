<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div id="jumbo" class="jumbotron text-center">
        <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <br>
      <a href="view.html"><button class="btn btn-primary btn-lg"><span class="fa fa-server"></span> View Tables</button></a>
      <a href="initial.html"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span> </button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>Table Reservation</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/submit-form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="number" name="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="unique-id" name="ID">
              </div>
              <br>
              <div class="text-right">
                <input type="submit" class="btn btn-primary btn-md" id="add-btn"></input>
              </div>
            </form>

            <br>

          </div>
        </div>

      </div>
    </div>
    <footer>
        <div class="container">
            <p>footer</p>
        </div>
    </footer>
  </div>

  <script type="text/javascript">

  </script>

</body>

</html>
